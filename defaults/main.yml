---

papertrail_syslog_facility: "*.*"
papertrail_syslog_ca_file: /etc/papertrail-bundle.pem
papertrail_syslog_netstream_drv: gtls
papertrail_syslog_drv_auth_mode: "x509/name"
papertrail_syslog_drv_peer: "*.papertrailapp.com"

remote_syslog_ver: 0.18
remote_syslog_pkg_name: remote_syslog2
remote_syslog_cron_job: "systemctl restart remote_syslog"
